   <title>My test website</title>
  <body>
    <h1 id="header">LHS's Class of 2017 Graduation</h1>
    
     <div class="school"; inline-float:left;  >
       <img src="https://goo.gl/65xfxy" alt="school photo"/>
     </div>
      <p id="days">
      
      </p>
      <p id="sDays">
      
      </p>
      <script>
      var date1 = new Date();
      var date2 = new Date("2017/06/19 00:00:00")
      
      var diff = (date2 - date1)/1000;
    var diff = Math.abs(Math.floor(diff));

    var days = Math.floor(diff/(24*60*60));
    var leftSec = diff - days * 24*60*60;

    var hrs = Math.floor(leftSec/(60*60));
    var leftSec = leftSec - hrs * 60*60;

    var min = Math.floor(leftSec/(60));
    var leftSec = leftSec - min * 60;
document.getElementById("days").innerHTML = "You have " + days + " days " + hrs + " hours " + min + " minutes and " + leftSec + " seconds before Graduation.";
</script>
